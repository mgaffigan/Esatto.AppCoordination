name: Release tagged revision

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Build Esatto.AppCoordination.Common
      run: dotnet pack Esatto.AppCoordination.Common -c Release -p:Version=${{github.ref_name}}
    - name: NugetPush Esatto.AppCoordination.Common
      run: dotnet nuget push -s https://www.nuget.org/api/v2/package --api-key ${{secrets.MG_NUGET_SECRET}} Esatto.AppCoordination.Common/bin/Release/Esatto.AppCoordination.Common.${{github.ref_name}}.nupkg
